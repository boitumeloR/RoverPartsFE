<app-top-nav [isHome] = "false"></app-top-nav>
<app-sliding-cart [opened]="addedToCart" (onClose) = "closeSide($event)"></app-sliding-cart>
<section class="hero is-medium is-link image">
    <div class="hero-body">
      <p class="title">
        Shop for your desired parts
      </p>
      <!-- <p class="subtitle">
        Medium subtitle
      </p> -->
    </div>
</section>

<section class="section">
    <nav class="breadcrumb" aria-label="breadcrumbs">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="is-active"><a href="#" aria-current="page">Shop</a></li>
        </ul>
      </nav>
    <h1 class="title">Featured Parts</h1>
    <h2 class="subtitle">
      Here is a tailored list of our most popular parts!
    </h2>
    <!-- Product Cards -->
    <div class="columns is-multiline is-3-desktop is-centered">
        <div class="card column is-one-fifth" *ngFor="let item of parts">
            <div class="card-image">
                <a (click)="openImage()">
                    <figure class="image is-4by3">
                        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                    </figure>
                </a>
            </div>
            <div class="card-content">
              <div class="content">
                  <h1 class="is-size-two-desktop is-size-two-widescreen is-size-two-fullhd is-size-two-mobile is-size-two-tablet is-size-two-touch">Something Suspension</h1>
                  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam explicabo mollitia voluptates dolorem, nesciunt commodi minus sed vero ab odit?</p>
                  <h3 class="is-size-three-desktop is-size-three-widescreen is-size-three-fullhd is-size-three-mobile is-size-three-tablet is-size-three-touch">ZAR 200</h3>
              </div>
              <div class="is-1">
                <button class="button is-primary" [routerLink]="[ '/view-part' ]">View Part</button>
                <button class="button is-light" (click)="addToCart()">Add To Cart</button>
              </div>
            </div>
          </div>
    </div>
  </section>

  <app-view-main-image *ngIf="openedImage" (onClose)= "closeImage($event)"></app-view-main-image>
